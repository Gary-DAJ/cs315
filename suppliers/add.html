<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new supplier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Add Supplier</h3>
        <p>Enter supplier info</p>
        <p class="submitMsg">Success!</p>
        <form action="index.php" method="post">
            <input type="text" name="ID" id="id" placeholder="ID" readonly>
            <input type="text" name="Name" id="name" placeholder="Enter Name">
            <input type="text" name="Address" id="address" placeholder="Enter Address">
            <input type="text" name="Balance" id="balance" placeholder="Enter Balance to be paid">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information about the Supplier"></textarea>
            <button class="btn">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
